
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v:bind</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

</head>
<body>




  <div id="app">

    <p :class="cor" class="padrao">teste class</p>
    <div v-once>valor que só renderiza uma única vez e não muda o valor</div>
    <div v-html="lista" v-once>renderizar um valor html que vem de algum lugar</div>
    <ul>
      <li v-for="produto in produtos" :key="">{{produto}}</li>
    </ul>

  </div>



  <script>
const vm = new Vue({
  el:"#app",
  data: {
    cor:"#abeafe",
    lista:"<ul><li>lista 1</li></ul>",
    produtos: ["mouse", "teclado", "monitor"]
  },
})
  </script>
  
</body>
</html>
